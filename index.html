<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="display">
            <p class="displayContent">0</p>
        </div>
        <div class="buttons">
            <div class="clear top">C</div>
            <div class="negative top">+/-</div>
            <div class="ans top">Ans</div>
            <div class="division function operator">&div;</div>
            <div class="seven number input">7</div>
            <div class="eight number input">8</div>
            <div class="nine number input">9</div>
            <div class="multiplication function operator">&times;</div>
            <div class="four number input">4</div>
            <div class="five number input">5</div>
            <div class="six number input">6</div>
            <div class="subtraction function operator">&minus;</div>
            <div class="one number input">1</div>
            <div class="two number input">2</div>
            <div class="three number input">3</div>
            <div class="addition function operator">&plus;</div>
            <div class="zero number input">0</div>
            <div class="decimal input">.</div>
            <div class="equals function">&equals;</div>
        </div>
    </div>

</body>

</html>
